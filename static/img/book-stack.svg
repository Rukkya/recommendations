<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e73df" />
      <stop offset="100%" stop-color="#224abe" />
    </linearGradient>
    <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#36b9cc" />
      <stop offset="100%" stop-color="#1a8a9e" />
    </linearGradient>
    <linearGradient id="bookGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1cc88a" />
      <stop offset="100%" stop-color="#13855c" />
    </linearGradient>
    <linearGradient id="bookGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6c23e" />
      <stop offset="100%" stop-color="#dda20a" />
    </linearGradient>
    <linearGradient id="bookGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74a3b" />
      <stop offset="100%" stop-color="#be2617" />
    </linearGradient>
  </defs>
  
  <!-- Book Stack -->
  <g transform="translate(60, 40)">
    <!-- Book 5 (bottom) -->
    <rect x="20" y="340" width="350" height="60" rx="3" fill="url(#bookGradient5)" />
    <rect x="20" y="340" width="30" height="60" rx="3" fill="#be2617" />
    
    <!-- Book 4 -->
    <rect x="10" y="270" width="370" height="70" rx="3" fill="url(#bookGradient4)" />
    <rect x="10" y="270" width="30" height="70" rx="3" fill="#dda20a" />
    
    <!-- Book 3 -->
    <rect x="30" y="200" width="330" height="70" rx="3" fill="url(#bookGradient3)" />
    <rect x="30" y="200" width="30" height="70" rx="3" fill="#13855c" />
    
    <!-- Book 2 -->
    <rect x="0" y="130" width="390" height="70" rx="3" fill="url(#bookGradient2)" />
    <rect x="0" y="130" width="30" height="70" rx="3" fill="#1a8a9e" />
    
    <!-- Book 1 (top) -->
    <rect x="40" y="60" width="310" height="70" rx="3" fill="url(#bookGradient1)" />
    <rect x="40" y="60" width="30" height="70" rx="3" fill="#224abe" />
    
    <!-- Small book -->
    <rect x="90" y="10" width="200" height="50" rx="3" fill="#f8f9fc" stroke="#5a5c69" stroke-width="2" />
    <rect x="90" y="10" width="20" height="50" rx="3" fill="#e8e9ef" stroke="#5a5c69" stroke-width="2" />
    
    <!-- BookSage Text -->
    <text x="190" y="430" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#5a5c69">BookSage</text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(256, 256)" fill="#5a5c69" opacity="0.1">
    <circle cx="120" cy="-100" r="15" />
    <circle cx="-140" cy="120" r="10" />
    <circle cx="100" cy="140" r="12" />
    <circle cx="-120" cy="-130" r="8" />
  </g>
</svg>
